<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Preview Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="text-content">
          <h1>
            Get <span class="highlighted-text">insights</span> that help your
            business grow.
          </h1>
          <p class="main-paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stats-box">
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </div>
            <div class="stats-box">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
            <div class="stats-box">
              <h2>12M+</h2>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <div class="img-box">
          <div class="overlay"></div>
          <div class="image"></div>
        </div>
      </div>
    </div>
  </body>
</html>
